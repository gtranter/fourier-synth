<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
		<title>Fourier Synthesizer</title>

		<script type="module" src="/build/fourier-synth.esm.js"></script>
	</head>
	<body>
		<p>
			<fourier-synth>Please enable JavaScript to use Fourier Synthesizer</fourier-synth>
		</p>

		<p>
			<fourier-synth
				audio-label="Enable audio"
				auto-adjust
				auto-adjust-label=""
				axes-color="rgb(0, 127, 255)"
				background-color="rgb(0, 0, 0)"
				cos-title=""
				dividers-label=""
				endpoints-label=""
				fundamental="220"
				fundamental-label=""
				gain-label="Gain"
				graph-label=""
				grid-dots-label=""
				harmonics="8"
				harmonics-label=""
				hide-dividers
				hide-endpoints
				hide-graph="false"
				hide-grid-dots
				hide-offset
				line-color="rgb(255, 0, 0)"
				line-width="5"
				line-width-label=""
				main-title="No features"
				max-harmonics="100"
				offset-color="rgb(0, 255, 0)"
				offset-label=""
				periods="1"
				periods-label=""
				reset-text="Reset"
				sin-title=""
			>Please enable JavaScript to use Fourier Synthesizer</fourier-synth>
		</p>
	</body>
</html>
